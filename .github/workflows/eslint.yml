name: Frontend CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Lint
        run: |
          yarn install --frozen-lockfile
          yarn run lint
        working-directory: ./frontend
